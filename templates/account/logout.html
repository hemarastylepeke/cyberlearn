<!DOCTYPE html>
<html lang="en">
{% load i18n %}
{% load static tailwind_tags %}
{% load static %}
{% include 'main/includes/messages.html' %}

<head>
    {% tailwind_css %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteMaster - Logout</title>
</head>
<body>
    <div class="flex h-screen items-center justify-center w-full px-3">
        <div class="flex flex-col gap-6 px-6 py-12 lg:px-8 w-full border border-slate-200 bg-white max-w-md rounded-lg">
            <div class="mx-auto w-full max-w-sm text-center iyems-center justify-center">
            <a href="{% url 'home' %}" class="inline-flex gap-2 items-center">
                <div class="w-8 h-8 bg-gradient-to-br from-indigo-600 to-purple-600 rounded-lg flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5 text-white">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                    </svg>
                </div>
                <span class="text-xl font-bold text-slate-900">NoteMaster</span>
            </a>
            </div>
            <h3 class="text-slate-700 text-sm text-center">Are your sure you want to sign out?</h3>
            <form method="post" action="{% url 'account_logout' %}">
                {% csrf_token %}
                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                {% endif %}
                <div class="flex flex-row justify-between">
                    <button type="submit" class="bg-red-200/40 ease-in duration-300 hover:cursor-pointer hover:bg-red-100 px-4 py-2 text-red-500 text-sm rounded-md border border-red-500/50">Sign Out</button>
                    <button type="button" onclick="window.history.back()" class="bg-slate-200/40 ease-in border border-slate-400 duration-300 hover:cursor-pointer hover:bg-slate-100 text-slate-600 text-sm rounded-md p-2">Go Back</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
